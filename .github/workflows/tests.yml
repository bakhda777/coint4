name: tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  MPLBACKEND: Agg
  PYTHONUNBUFFERED: "1"

jobs:
  fast:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Install dependencies
        working-directory: coint4
        run: |
          poetry install --with dev
      - name: Run fast tests
        working-directory: coint4
        run: poetry run pytest -q

  serial:
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Install dependencies
        working-directory: coint4
        run: |
          poetry install --with dev
      - name: Run serial tests
        working-directory: coint4
        run: poetry run pytest -q -m serial

  slow:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          virtualenvs-create: true
          virtualenvs-in-project: true
      - name: Install dependencies
        working-directory: coint4
        run: |
          poetry install --with dev
      - name: Run slow tests
        working-directory: coint4
        run: poetry run pytest -q -m slow
