# Docker Compose configuration for coint2 trading system
version: '3.8'

services:
  # Main trading service
  coint2-trader:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coint2-trader
    restart: unless-stopped
    environment:
      - COINT2_ENV=production
      - COINT2_LOG_LEVEL=INFO
      - COINT2_MODE=${TRADING_MODE:-paper}
      - COINT2_CONFIG=${CONFIG_FILE:-configs/prod.yaml}
    volumes:
      - ./data_downloaded:/app/data_downloaded:ro
      - ./artifacts:/app/artifacts
      - ./configs:/app/configs:ro
      - logs-volume:/app/artifacts/live/logs
      - state-volume:/app/artifacts/state
    ports:
      - "8080:8080"
    networks:
      - coint2-network
    healthcheck:
      test: ["CMD", "python", "scripts/run_preflight.py"]
      interval: 5m
      timeout: 30s
      retries: 3
      start_period: 2m
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "5"
    command: ["python", "scripts/run_live.py", "--mode", "${TRADING_MODE:-paper}", "--config", "${CONFIG_FILE:-configs/prod.yaml}"]

  # PostgreSQL for Optuna studies (optional)
  postgres:
    image: postgres:15-alpine
    container_name: coint2-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-coint2}
      POSTGRES_USER: ${POSTGRES_USER:-coint2user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/db:/docker-entrypoint-initdb.d:ro
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    networks:
      - coint2-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-coint2user} -d ${POSTGRES_DB:-coint2}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: coint2-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --maxmemory ${REDIS_MAX_MEMORY:-512mb} --maxmemory-policy allkeys-lru
    volumes:
      - redis-data:/data
    ports:
      - "${REDIS_PORT:-6379}:6379"
    networks:
      - coint2-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Monitoring service (Grafana/Prometheus style)
  monitor:
    image: prom/prometheus:latest
    container_name: coint2-monitor
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    ports:
      - "${PROMETHEUS_PORT:-9090}:9090"
    networks:
      - coint2-network
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'

  # Paper trading orchestrator (for canary runs)
  canary:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: coint2-canary
    restart: "no"  # Run on-demand only
    environment:
      - COINT2_ENV=canary
      - COINT2_LOG_LEVEL=INFO
    volumes:
      - ./artifacts:/app/artifacts
      - ./configs:/app/configs:ro
    networks:
      - coint2-network
    profiles: ["canary"]  # Only start with --profile canary
    command: ["python", "scripts/run_paper_canary.py", "--duration-minutes", "${CANARY_DURATION:-60}", "--pair", "${CANARY_PAIR:-BTC/USDT}"]

# Networks
networks:
  coint2-network:
    driver: bridge
    name: coint2-network

# Volumes
volumes:
  logs-volume:
    name: coint2-logs
  state-volume: 
    name: coint2-state
  postgres-data:
    name: coint2-postgres
  redis-data:
    name: coint2-redis
  prometheus-data:
    name: coint2-prometheus