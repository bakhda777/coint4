# Простое пространство поиска для оптимизации парной торговли
# Оптимизируем только ключевые параметры стратегии

parameters:
  # Z-score параметры (основа стратегии)
  zscore_threshold:
    type: float
    low: 0.5
    high: 2.5
    step: 0.1
    description: "Порог входа в позицию (в стандартных отклонениях)"
  
  zscore_exit:
    type: float
    low: -0.5
    high: 0.5
    step: 0.1
    description: "Порог выхода из позиции"
  
  # Окно для расчета статистик
  rolling_window:
    type: int
    low: 240  # 2.5 дня (240 баров по 15 минут)
    high: 960  # 10 дней (960 баров)
    step: 96  # 1 день (96 баров)
    description: "Окно для расчета скользящего среднего и std"

# Целевые метрики
objectives:
  - name: sharpe_ratio_abs
    direction: maximize
    weight: 1.0
    description: "Максимизация коэффициента Шарпа"

# Ограничения (опционально)
constraints:
  min_trades: 10  # Минимум 10 сделок для статистической значимости
  max_drawdown: 0.3  # Максимальная просадка 30%