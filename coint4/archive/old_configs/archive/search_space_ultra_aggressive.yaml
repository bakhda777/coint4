# Ультра-агрессивное пространство поиска для достижения Sharpe > 1
# Основано на результатах тестирования

zscore_threshold:
  type: float
  low: 0.3    # Очень низкий порог для максимального количества сделок
  high: 0.8   # Снижен максимум для большего числа сделок
  step: 0.05

zscore_exit:
  type: float
  low: -0.1   # Небольшой отрицательный для симметрии
  high: 0.1   # Близко к нулю для быстрого выхода
  step: 0.05

rolling_window:
  type: int
  low: 15     # Короткое окно для быстрой реакции
  high: 30    # Не слишком длинное
  step: 5

max_holding_hours:
  type: int
  low: 6      # Очень короткие позиции
  high: 24    # Максимум сутки
  step: 6

stop_loss_pct:
  type: float
  low: 0.01   # Очень тайтовый стоп
  high: 0.03  # Максимум 3%
  step: 0.005

take_profit_pct:
  type: float
  low: 0.01   # Минимальный профит
  high: 0.05  # Реалистичный максимум
  step: 0.005

position_size_fixed:
  type: float
  low: 0.2    # Больший размер позиции
  high: 0.5   # До половины капитала
  step: 0.1

# Фиксированные оптимальные значения
commission_pct:
  type: fixed
  value: 0.0002

slippage_pct:
  type: fixed
  value: 0.0001

cooldown_hours:
  type: fixed
  value: 1