# Минимальное пространство поиска для топ-10 пар
# Очень узкие диапазоны для быстрого поиска

signals:
  zscore_threshold:
    low: 0.4
    high: 0.7
    step: 0.1
  zscore_exit:
    low: -0.05
    high: 0.05
    step: 0.05
  rolling_window:
    low: 15
    high: 25
    step: 5

portfolio:
  max_active_positions:
    low: 3
    high: 3  # Фиксировано
  risk_per_position_pct:
    low: 0.02
    high: 0.02  # Фиксировано

costs:
  commission_pct: 0.0001  # Фиксировано
  slippage_pct: 0.0001

risk_management:
  stop_loss_multiplier:
    low: 4.0
    high: 5.0
  time_stop_multiplier:
    low: 8.0
    high: 10.0

normalization:
  normalization_method: 
    - rolling_zscore  # Только production-совместимый
  min_history_ratio:
    low: 0.5
    high: 0.5  # Фиксировано