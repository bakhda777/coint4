# Пространство поиска для достижения Sharpe > 1
# Оптимизировано для быстрых результатов

# Параметры входа/выхода
zscore_threshold:
  type: float
  low: 0.3   # Очень низкий порог для большего количества сделок
  high: 1.5
  step: 0.1

zscore_exit:
  type: float
  low: -0.3
  high: 0.3
  step: 0.1

# Окно для расчетов
rolling_window:
  type: int
  low: 10
  high: 50
  step: 5

# Управление позициями
max_holding_hours:
  type: int
  low: 12
  high: 96
  step: 12

cooldown_hours:
  type: int
  low: 1
  high: 12
  step: 1

# Управление рисками
stop_loss:
  type: float
  low: 0.01
  high: 0.05
  step: 0.01

take_profit:
  type: float
  low: 0.01
  high: 0.05
  step: 0.01

# Минимальная волатильность
min_volatility:
  type: float
  low: 0.0001
  high: 0.002
  step: 0.0001

# Beta расчет
min_beta:
  type: float
  low: 0.1
  high: 0.5
  step: 0.1

max_beta:
  type: float
  low: 2.0
  high: 10.0
  step: 1.0