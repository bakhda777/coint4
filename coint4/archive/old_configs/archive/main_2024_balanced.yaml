data_dir: "data_downloaded"
results_dir: "results"

# Настройки предобработки и нормализации данных
data_processing:
  normalization_method: "rolling_zscore"  # Production-совместимый метод
  fill_method: "linear"             # Метод заполнения пропусков
  min_history_ratio: 0.8            # Минимальная доля непропущенных значений
  handle_constant: true             # Обрабатывать символы с постоянной ценой

portfolio:
  initial_capital: 10000.0      # Капитал $10,000
  risk_per_position_pct: 0.015  # Риск 1.5% на позицию
  max_active_positions: 12      # Максимум 12 позиций (баланс)
  max_margin_usage: 0.5         # Максимальное использование маржи 50%
  # Динамическое позиционирование на основе волатильности
  volatility_based_sizing: true # Включить динамическое позиционирование
  volatility_lookback_hours: 24 # Окно для расчета волатильности (24 часа)
  min_position_size_pct: 0.005  # Минимальный размер позиции (0.5%)
  max_position_size_pct: 0.02   # Максимальный размер позиции (2%)
  volatility_adjustment_factor: 2.0 # Коэффициент корректировки на волатильность

pair_selection:
  lookback_days: 60             # Коинтеграцию считать по последним 60 суткам
  coint_pvalue_threshold: 0.10  # БАЛАНС: умеренный порог коинтеграции
  ssd_top_n: 10000              # БАЛАНС: топ-10000 пар
  min_half_life_days: 0.1       # БАЛАНС: минимум 0.1 дня (2.4 часа)
  max_half_life_days: 50        # БАЛАНС: максимум 50 дней
  min_mean_crossings: 5         # БАЛАНС: минимум 5 пересечений
  min_beta: 0.05                # БАЛАНС: минимальная бета
  max_beta: 20.0                # БАЛАНС: максимальная бета
  # Новые параметры фильтрации пар
  adaptive_quantiles: false     # Используем абсолютные пороги std
  bar_minutes: 15               # Размер бара в минутах
  liquidity_usd_daily: 500_000  # БАЛАНС: $500K дневной ликвидности
  max_bid_ask_pct: 0.3          # БАЛАНС: максимальный спред 0.3%
  max_avg_funding_pct: 0.04     # БАЛАНС: максимальный фандинг 0.04%
  save_filter_reasons: true
  max_hurst_exponent: 0.7       # БАЛАНС: максимальный Hurst 0.7
  kpss_pvalue_threshold: 0.07   # БАЛАНС: умеренный KPSS порог
  pvalue_top_n: 250             # БАЛАНС: топ-250 пар
  # Дополнительные параметры
  save_std_histogram: true      # Сохранять гистограмму σ
  
  # NEW: Фильтр допустимости пар (баланс)
  enable_pair_tradeability_filter: true  # ВКЛЮЧЕН для качественных пар
  min_volume_usd_24h: 50_000        # БАЛАНС: минимум $50K объем
  min_days_live: 14                 # БАЛАНС: минимум 14 дней истории
  max_funding_rate_abs: 0.007       # БАЛАНС: максимальный фандинг 0.7%
  max_tick_size_pct: 0.007          # БАЛАНС: максимальный тик 0.7%
  max_half_life_hours: 1200.0       # БАЛАНС: максимум 50 дней

backtest:
  timeframe: "15min"
  rolling_window: 30
  zscore_threshold: 1.2         # БАЛАНС: порог входа 1.2
  zscore_entry_threshold: 1.2   # Дублируем для совместимости
  zscore_exit: 0.2              # БАЛАНС: выход при 0.2
  stop_loss_multiplier: 3.0     # Стоп-лосс при 3 std
  time_stop_multiplier: 2.0
  min_volatility: 0.001         # Минимальная волатильность
  fill_limit_pct: 0.1

  # Параметры издержек (реалистичные)
  commission_pct: 0.0004        # Общая комиссия (0.04%)
  slippage_pct: 0.0005          # Общее проскальзывание (0.05%)
  
  # Дополнительные параметры моделирования издержек
  slippage_stress_multiplier: 1.0  # Множитель для стресс-тестирования
  always_model_slippage: true   # Всегда моделировать проскальзывание
  
  annualizing_factor: 365
  cooldown_hours: 3             # БАЛАНС: cooldown 3 часа
  wait_for_candle_close: true   # Ждем закрытия свечи перед входом

  # NEW: Улучшенные правила входа/выхода (баланс)
  min_spread_move_sigma: 0.3        # БАЛАНС: минимальное движение 0.3 сигма
  min_position_hold_minutes: 90     # БАЛАНС: минимум 1.5 часа удержания
  anti_churn_cooldown_minutes: 90   # БАЛАНС: 1.5 часа между сделками
  flat_zscore_threshold: 0.5        # Порог "плоского" z-score
  
  # NEW: Улучшенные стоп-лоссы
  pair_stop_loss_usd: 60.0          # БАЛАНС: пара-стоп 60 USD
  pair_stop_loss_zscore: 3.0        # Z-score стоп-лосс при 3 сигма
  portfolio_daily_stop_pct: 0.02    # Портфельный стоп-аут 2%
  
  # NEW: Временные фильтры
  enable_funding_time_filter: true
  funding_blackout_minutes: 30      # 30 мин до/после фандинга
  funding_reset_hours: [0, 8, 16]   # UTC часы сброса фандинга
  enable_macro_event_filter: true
  macro_blackout_minutes: 30        # 30 мин после макроданных
  
  # NEW: Карантин "сломанных" пар
  enable_pair_quarantine: true      # ВКЛЮЧЕН для защиты
  quarantine_pnl_threshold_sigma: 3.0    # -3 сигма PnL порог
  quarantine_drawdown_threshold_pct: 0.06 # БАЛАНС: 6% просадка
  quarantine_period_days: 10             # БАЛАНС: 10 дней карантина
  quarantine_rolling_window_days: 30     # 30 дней окно для статистики
  
  # NEW: Реалистичные издержки
  enable_realistic_costs: true
  commission_rate_per_leg: 0.0004        # 0.04% за ногу
  slippage_half_spread_multiplier: 2.0   # 2x полуспред для проскальзывания
  funding_cost_enabled: true
  
  # NEW: Улучшенное позиционирование с пересчетом беты
  beta_recalc_frequency_hours: 48        # Пересчет беты каждые 48 часов
  beta_window_days_min: 60               # Минимум 60 дней для беты
  beta_window_days_max: 120              # Максимум 120 дней для беты
  use_ols_beta_sizing: true              # Использовать OLS бету для размера позиций
  
  # Определение рыночных режимов
  market_regime_detection: true     # Включить определение рыночных режимов
  hurst_window: 720                 # 30 дней для 15-минутных данных
  hurst_trending_threshold: 0.5     # H > 0.5 = trending режим
  variance_ratio_window: 480        # 20 дней для Variance Ratio Test
  variance_ratio_trending_min: 1.2  # VR > 1.2 = trending
  variance_ratio_mean_reverting_max: 0.8  # VR < 0.8 = mean-reverting
  
  # Защита от структурных сдвигов
  structural_break_protection: true  # Включить защиту от структурных сдвигов
  cointegration_test_frequency: 2688 # Каждые 7 дней
  adf_pvalue_threshold: 0.05        # p-value > 0.05 → закрыть позицию
  exclusion_period_days: 30         # Исключить пару на 30 дней
  min_correlation_threshold: 0.65   # БАЛАНС: минимальная корреляция 0.65
  correlation_window: 720           # 30 дней для скользящей корреляции
  
  # Performance optimization parameters
  regime_check_frequency: 192       # Проверять режим каждые 192 бара
  use_market_regime_cache: true     # Включить кэширование
  adf_check_frequency: 5376         # ADF тесты каждые 14 дней
  cache_cleanup_frequency: 1000     # Очищать кэш каждые 1000 баров
  lazy_adf_threshold: 0.1           # Запускать ADF при изменении корреляции > 0.1
  hurst_neutral_band: 0.05          # Нейтральная зона вокруг 0.5 для Hurst
  vr_neutral_band: 0.2              # Нейтральная зона вокруг 1.0 для VR
  n_jobs: -1                        # Количество параллельных процессов
  use_exponential_weighted_correlation: true  # Использовать EW-корреляцию
  ew_correlation_alpha: 0.1         # Параметр сглаживания для EW-корреляции
  
  # NEW: Enhanced risk management parameters
  use_kelly_sizing: true        # Использовать Kelly criterion
  max_kelly_fraction: 0.25      # Максимальная доля Kelly (25%)
  volatility_lookback: 96       # Окно для расчета волатильности
  adaptive_thresholds: true     # Адаптивные пороги входа
  var_confidence: 0.05          # Уровень доверия для VaR (5%)
  max_var_multiplier: 3.0       # Максимальный множитель порога

walk_forward:
  enabled: true                 # Включаем walk-forward анализ
  start_date: "2023-06-01"      # Начало периода для анализа
  end_date: "2023-08-31"        # Конец периода
  training_period_days: 60      # 60 дней обучения
  testing_period_days: 30       # 30 дней тестирования
  step_size_days: 30            # Шаг равен testing_period_days
  max_steps: 1                  # Только 1 walk-forward шаг для скорости
  min_training_samples: 500     # Минимум данных для обучения
  refit_frequency: "weekly"     # Частота переобучения
  gap_minutes: 15               # Минимальный gap 15 минут между train и test
  
# Нормализация fit/transform
normalization:
  method: "rolling_zscore"      # Только rolling_zscore
  fit_on_training_only: true    # Fit только на train
  prevent_refit_on_test: true   # Запрет повторного fit на test данных
  
# Онлайновые статистики
online_statistics:
  enabled: true                 # Использовать только исторические данные
  volatility_method: "ewm"      # ewm, rolling для расчета волатильности
  ewm_alpha: 0.05              # Параметр сглаживания для EWM
  kelly_lookback_trades: 50     # Количество последних сделок для Kelly
  adaptive_threshold_lookback: 96  # Окно для адаптивных порогов
  beta_recalc_online: true      # Пересчет беты только на исторических данных
  
# Сдвиг сигналов
signal_shift:
  enabled: true                 # Включить сдвиг сигналов
  shift_periods: 1              # Сигналы на баре i, исполнение на i+1
  skip_last_bar: true           # Не торговать последний бар
  signal_delay_minutes: 0       # Дополнительная задержка в минутах

max_shards: null

# Фильтры для оптимизации (сбалансированная секция)
filters:
  ssd_top_n: 5000               # БАЛАНС: Топ-5000 пар по SSD
  min_pvalue: 0.05              # БАЛАНС: Минимальный p-value
  max_pvalue: 0.15              # БАЛАНС: Максимальный p-value
  min_half_life: 0.1            # БАЛАНС: Минимальный half-life 0.1 дня
  max_half_life: 50.0           # БАЛАНС: Максимальный half-life 50 дней
  kpss_threshold: 0.10          # БАЛАНС: Порог KPSS

logging:
  trade_details: true           # Логирование деталей сделок
  debug_level: "INFO"           # Уровень логирования