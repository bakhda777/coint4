# Либеральное пространство поиска для генерации сделок
# Более мягкие параметры для обеспечения торговой активности

signals:
  zscore_threshold:
    low: 0.8
    high: 2.0
  zscore_exit:
    low: 0.1
    high: 0.6
  rolling_window:
    low: 20
    high: 60
    step: 5

portfolio:
  max_active_positions:
    low: 5
    high: 20
    step: 5
  risk_per_position_pct:
    low: 0.005
    high: 0.03
  max_position_size_pct:
    low: 0.05
    high: 0.2

costs:
  commission_pct:
    low: 0.0001
    high: 0.0005
  slippage_pct:
    low: 0.0001
    high: 0.0005

normalization:
  normalization_method:
    - minmax
    - zscore
  min_history_ratio:
    low: 0.4
    high: 0.8

risk_management:
  stop_loss_multiplier:
    low: 3.0
    high: 8.0
  time_stop_multiplier:
    low: 3.0
    high: 8.0
  cooldown_hours:
    low: 1
    high: 6
    step: 1
